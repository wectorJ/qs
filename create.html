<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Quiz</title>
</head>
<body>
    <h1>Create a New Quiz</h1>
    <form id="create-quiz-form">
        <label for="quiz-title">Quiz Title:</label><br>
        <input type="text" id="quiz-title" name="quiz-title" required><br><br>

        <label for="quiz-description">Quiz Description:</label><br>
        <textarea id="quiz-description" name="quiz-description" required></textarea><br><br>

        <hr>

        <div>
            <h2>Questions</h2>
            <div id="questions-container">
                <!-- Questions will be added here dynamically -->
            </div>
            <button type="button" id="add-question-btn">Add Question</button> <button type="button" id="remove-question-btn">Remove Question</button>
        </div>

        <button  id="create-quiz-btn">Create Quiz</button>
    </form>

    <button onclick="location.href='index.html'">Back to Main Menu</button>
    <div id="footer"></div>




    <!-- Scripts -->
    <script src="js/footer"></script>
    <script type="module" src="./js/create/main.js"></script>
</body>
</html>
