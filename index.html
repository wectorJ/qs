<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Quiz Main</title>
    <link rel="stylesheet" href="./style/index.css">
</head>
<body>
    <div class="container">
        <div id="menu">
            <p class="menu-literaly" id="menuLiteraly">Menu</p><br><br>
            <button class="quiz-button" id="createButton"><p class="menu-text">Create a New Quiz</p></button>
            <button class="quiz-button" id="manageButton"><p  class="menu-text">Manage Quiz</p></button>
            <button class="quiz-button" id="resultsButton"><p class="menu-text">View Quizzes Results</p></button>
        </div>

        <div id="main-part">
            <p id="welcome-quote">Welcome to the Quiz Application</p>
            <br><p id="quizzes-quote">Your quizzes are listed below:</p>
            <div id="quiz-list"></div>
        </div>
    </div>

    <div id="footer"></div>

    <script type="module" src="js/quize-box.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/menu.js"></script>
    <script type="module" src="js/index.js"></script>
</body>
</html>
