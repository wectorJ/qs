<template class="question-template">
    <div>
        <p class="question-text">Question text</p > <input class="question-text-input" type="text" /></br>
        <h3>Options:</h3>

        <ul class="options-list">
            <!-- Options will be added here -->
        </ul>
        <button type="button" class="add-option-btn">Add Option</button> <button type="button" class="remove-option-btn">Remove Option</button>
        <hr>
    </div>
</template>


<template class="option-template">  
    <div class="option-block">
        <li class="option-item">
          <input class="radio-option-input-button" type="radio" name="choice" />
          <input class="option-text-input" type="text" placeholder="Option 1" />
        </li>
    </div>
</template>
