<template class="quiz-edit-template">
  <article class="quiz-card">
    <h2 class="edit-heading"></h2>

    <label for="quiz-title">Quiz Title:</label>
    <input type="text" class="quiz-title" id="quiz-title" required />

    <label for="quiz-description">Quiz Description:</label>
    <textarea class="quiz-description" id="quiz-description" required></textarea>

    <hr>
    <div class="questions-list"></div>

    <br>
    <button class="save-btn">Save Changes</button>
  </article>
</template>
